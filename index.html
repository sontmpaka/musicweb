<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="#">
    <title>Music</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="boder-container">
            <div class="header">
                <p class="blink">Now Playing</p>
                <p class="name-song"></p>
            </div>

            <div class="cd">
                <img src="" alt="anh minh hoa">
            </div>
            <div class="control">
                <div class="repeat"><i class="fas fa-redo-alt"></i></div>
                <div class="back"><i class="fas fa-step-backward"></i></div>
                <div class="play-pause">
                    <i id="play" class="fas fa-play"></i>
                    <i id="pause" class="fas fa-pause none"></i>
                </div>
                <div class="next"><i class="fas fa-step-forward"></i></div>
                <div class="random"><i class="fas fa-random"></i></div>
            </div>
        </div>
            <div class="box-pannel">
            <div class="box-pannel-time">
                <input class="song-progress" type="range" value="0" step="1" min="0" max="100">
                <div class="time-song"><div class="current-time"></div><div class="duration-time"></div></div>
            </div>
            <div class="volume">
                <i class="fas fa-volume-up volume-on"></i>
                <i class="fas fa-volume-mute volume-off none"></i>
            </div>
            </div>
            <div class="audio">
               <audio src=""></audio>
            </div>

        
        <div class="play-list">
       

    </div>
    <script src="./assets/js/main.js">

    </script>
</body>

</html>
